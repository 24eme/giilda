subvention:
  url: /subvention
  param: { module: subvention, action: index }
  
subvention_etablissement:
  url: /subvention/etablissement/:identifiant
  param: { module: subvention, action: etablissement }
  class: EtablissementRoute
  options:
    model:    Etablissement
    type:     object

subvention_creation:
  url: /subvention/:identifiant/creation/:operation
  param: { module: subvention, action: creation }
  class: EtablissementRoute
  options:
    model:    Etablissement
    type:     object
  requirements:
    sf_method: [get, post]

