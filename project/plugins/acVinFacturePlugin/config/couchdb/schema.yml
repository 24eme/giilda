                                  fields:
                                    '*':
                                      type: array_collection
                                      definition:
                                        fields:
                                          '*': { }
      echeances:
        type: array_collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  echeance_code: {}
                  echeance_date: {}
                  montant_ttc: {type: float}
      origines:
        type: collection
        definition:
          fields:
            '*': {}
      templates:
        type: collection
        definition:
          fields:
            '*': {}

