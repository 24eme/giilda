        definition:
          fields:
            nom: {  }
            email: {  }
            telephone: {  }
#Soussigné (Part 1)
      vendeur_identifiant: {  }
      vendeur:        
        type: collection
        definition:
          fields:            
            nom: {  }
            raison_sociale: {  }
