drm:
  drm_calendrier_texte1: "Bienvenue dans votre espace de télédéclaration des DRM !"
  drm_calendrier_aide1: "Modifier l’aperçu de l’historique"
  drm_creation_texte1: "Choisissez le type de DRM que vous souhaitez déclarer."
  drm_creation_aide1: "Saisir tous les champs de la DRM"
  drm_creation_aide2: "Déclarer une DRM sans mouvement"
  drm_creation_aide3: "Importer les données d’un logiciel tiers de gestion"
  drm_produits_texte1: "Cette première étape permet de définir les produits à déclarer sur la DRM. Si vous n’avez aucun mouvement à déclarer pour un produit donné, décochez la case correspondante."
  drm_produits_aide1: "Pour compléter la liste affichée, ajoutez des produits en cliquant sur le bouton correspondant."
  drm_produits_aide2: "Afficher ou ne pas afficher les produits dans la DRM.<br/>Si un produit n’a pas eu de mouvement dans le mois, décochez-le."
  drm_ajout_produit_aide1: "Tapez le nom du produit ou une partie et sélectionnez-le dans le menu déroulant."
  drm_mouvements_texte1: "Cette étape vous permet de déclarer les mouvements d’entrée ou de sortie pour chacun des produits."
  drm_mouvements_texte2: "La couleur du produit indique l’état d’avancement de la saisie :<br/>noir = en attente ;<br/>orange = en cours ;<br/>vert = validée;"
  drm_mouvements_aide1: "En début de campagne ou lors de la 1ère saisie, le stock de début de mois est à renseigner (en hectolitres).<br/>Il sera calculé automatiquement les mois suivants."
  drm_mouvements_aide2: "Les mouvements d’entrées « favoris » les plus utilisés s’affichent par défaut.<br/>Les autres mouvements d’entrées sont visibles en cliquant sur la flèche.<br/>Pour retirer un mouvement des favoris, décochez l’étoile. Pour rendre un mouvement favori, cliquez sur l’étoile.<br/>Veuillez indiquez les volumes en hectolitres."
  drm_mouvements_aide3: "Les mouvements de sorties « favoris » les plus utilisés s’affichent par défaut.<br/>Les autres mouvements de sorties sont visibles en cliquant sur la flèche.<br/>Pour retirer un mouvement des favoris, décochez l’étoile. Pour rendre un mouvement favori, cliquez sur l’étoile.<br/>Veuillez indiquez les volumes en hectolitres."
  drm_mouvements_aide4: "Le stock de fin de mois est calculé automatiquement. Il sera repris en stock de début de mois sur la DRM suivante."
  drm_mouvements_aide5: "Ajoutez un produit ne figurant pas dans la liste à l’écran<br/>ou atteignez directement le produit à déclarer."
  drm_mouvements_detail_export_texte1: "Précisez les pays destinataires de vos exports."
  drm_mouvements_detail_export_aide1: "Tapez le nom du pays en français ou une partie du nom et sélectionnez-le dans le menu déroulant.<br/>Ajoutez autant de lignes exports qu’il y a de pays destinataires."
  drm_mouvements_detail_export_aide2: "Indiquez le volume exporté (en hectolitres)."
  drm_mouvements_detail_export_aide3: "Sélectionnez le type de document (facultatif)."
  drm_mouvements_detail_export_aide4: "Notez le numéro de référence du document (facultatif)."
  drm_mouvements_detail_contrat_texte1: "Précisez le numéro du contrat ou le nom de l’acheteur."
  drm_mouvements_detail_contrat_aide1: "Tapez le nom de l’acheteur ou une partie du nom ou le numéro du contrat.<br/>Ou appuyez sur la barre d’espace de votre clavier pour sélectionner le contrat de référence dans le menu déroulant.<br/>Ajoutez autant de lignes qu’il y a contrats ou d’enlèvements."
  drm_mouvements_detail_contrat_aide2: "Indiquez le volume enlevé (en hectolitres)."
  drm_mouvements_detail_contrat_aide3: "Sélectionnez le type de document (facultatif)."
  drm_mouvements_detail_contrat_aide4: "Notez le numéro de référence du document (facultatif)."
  drm_crds_texte1: "Cette étape vous permet de déclarer l’état de votre compte capsules."
  drm_crds_aide1: "Ajoutez des CRD en fonction des couleurs et des litrages."
  drm_crds_aide2: "En début de campagne ou lors de la 1ère saisie, le stock de début de mois est à renseigner (nombre de CRD).<br/>Il sera calculé automatiquement les mois suivants."
  drm_crds_aide3: "Indiquez le nombre de CRD entrées dans le mois en distinguant les achats, les retours de CRD et les excédents."
  drm_crds_aide4: "Indiquez le nombre de CRD sorties dans le mois en distinguant les utilisations, les destructions de CRD et les manquants."
  drm_crds_aide5: "Le stock de fin de mois est calculé automatiquement.<br/>Il sera repris en stock de début de mois sur la DRM suivante."
  drm_crds_ajout_aide1: "Choisissez la couleur de la CRD."
  drm_crds_ajout_aide2: "Sélectionnez dans le menu déroulant le litrage."
  drm_crds_ajout_aide3: "Indiquez le stock initial (en nombre de CRD)."
  drm_annexes_texte1: "Cette étape vous permet d’effectuer des déclarations annexes à la DRM."
  drm_annexes_texte2: "Listez les documents d’accompagnement utilisés au cours du mois."
  drm_annexes_texte3: "Listez les documents non apurés."
  drm_annexes_aide1: "Pour chacun des types de documents, notez le numéro de début et le numéro de fin de la série de documents.<br/>Si les numéros ont été renseignés lors de l’étape 2 de la déclaration, ils apparaissent automatiquement"
  drm_annexes_aide2: "Indiquez le numéro des documents non apurés. Ajoutez autant de lignes qu’il y a de documents non apurés."
  drm_annexes_aide3: "Renseignez la date d’expédition en utilisant le calendrier."
  drm_annexes_aide4: "Précisez le numéro d’accise du destinataire de la marchandise."
  drm_annexes_aide5: "Portez à la connaissance d’InterLoire ou de la Douane des informations liées à la DRM.<br/>Ce cadre doit être obligatoirement rempli en cas de déclaration d’excédents ou de manquants suite à des inventaires douaniers."
  drm_validation_texte1: "Cette dernière étape vous permet de vérifier les éléments saisis avant la validation de la déclaration."
  drm_validation_aide1: "Vérifiez les informations de votre société.<br/>Complétez ou modifiez ces informations en cliquant sur le bouton MODIFIER."
  drm_validation_aide2: "Vérifiez les informations du chai ou de l’entrepôt concerné par la DRM.<br/>Complétez ou modifiez ces informations en cliquant sur le bouton MODIFIER."
  drm_validation_aide3: "Vérifiez l’état des stocks."
  drm_validation_aide4: "Vérifiez les mouvements enregistrés."
  drm_validation_aide5: "Les volumes en hectolitres sont positifs lorsqu’il s’agit d’une entrée et négatifs lorsqu’ils correspondent à une sortie."
  drm_validation_aide6: "Vérifiez le compte capsules."
  drm_visualisation_aide1: "Votre DRM est désormais validée. Vous pouvez télécharger la version papier en PDF."
  drm_visualisation_aide2: "Visionnez le volume total déclaré dans la DRM facturable par InterLoire."
  drm_visualisation_aide3: "Visionnez le montant des cotisations interprofessionelles rattaché aux volumes de la DRM.<br/>Vous recevez une facture dès que le montant de celle-ci dépasse le seuil de 50€."
  drm_visualisation_aide4: "Visionnez le volume total déclaré dans la DRM imposable par la Douane."
  drm_visualisation_aide5: "Il s’agit du taux en vigueur au 1er janvier 2015."
  drm_visualisation_aide6: "Visionnez le montant des droits de circulation à payer à la Douane."
