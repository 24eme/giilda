                          hash = '/declaration/certifications/'+keyCertif+'/genres/'+keyGenre+'/appellations/'+keyAppellation+'/mentions/'+keyMention+'/lieux/'+keyLieu+'/couleurs/'+keyCouleur+'/cepages/'+keyCepage+'/details/'+keyDetail
