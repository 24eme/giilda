# default rules
homepage:
  url:   /
  param: { module: global, action: home}


# TELEDECLARATION

teledeclaration:
  url:   /teledeclaration
  param: { module: teledeclaration, action: login}

teledeclaration_login_no_cas:
  url:   /teledeclaration/login-no-cas
  param: { module: teledeclaration, action: loginNoCas}

login_no_cas:
  url:   /login_no_cas
  param: { module: auth, action: login}

teledeclaration_logout:
  url:   /teledeclaration/login
  param: { module: teledeclaration, action: logout}

teledeclaration_forbidden:
  url:   /teledeclaration/forbidden
  param: { module: teledeclaration, action: forbidden}

teledeclaration_monespace:
  url:   /teledeclaration/monEspace/:identifiant
  param: { module: teledeclaration, action: monEspace}
